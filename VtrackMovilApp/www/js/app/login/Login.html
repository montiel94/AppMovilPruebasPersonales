<form name="formlogin" class="background-login">
    <br>
    <img style="display: block;margin-left: auto; margin-right: auto; width: 160px; height: 160 px;" src="img/camion2.png">
    <br>
    <div class="list list-inset">
      <label class="item item-input item-floating-label">
        <span class="input-label">Correo electronico</span>
        <input type="text" placeholder="Correo electronico" ng-model="correo" id="correo">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Contraseña</span>
        <input type="password" placeholder="Contraseña" ng-model="password" id="password">
      </label>
    </div>

    <button class="button button-block button-calm" ng-click="botonAceptar()">
      Ingresar
    </button>
</form>
